<div class="container" ng-controller="View1Ctrl as view1Ctrl">
	<img src="images/{{imageShown}}">
	<div>
		<b>What is this?</b>
		<form name="pers_form" ng-submit="pers_form.$valid && addResults()" novalidate>
			<ul>
				<li ng-repeat="ansType in ansTypes"><input id="{{ansType}}" ng-model="ansTypes.choice" type="radio" value="{{ansType}}" required>
				<label for="{{ansType}}">{{images[index][ansType]}}</label></li>
				<li><input type="submit"></li>
			</ul>
		</form>
	</div>
</div>
